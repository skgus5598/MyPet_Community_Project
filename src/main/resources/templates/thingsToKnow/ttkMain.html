<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="content">
    <style>
        .site-main img {
            width: 100px;
            height: 100px;
        }

        #main-title {
            display: flex;
            background-color: red;
            width: 100%;
            height: 100px;
        }

        .story-contents {
            justify-content: center;
            text-align: center;
            background-color: aquamarine;
            display: flex;
            flex-wrap: wrap; /*행을 다 채우면 다음 행으로 개행*/
            width: 100%;
        }

        .story-contents img {
            width: 200px;
            height: 200px;
        }

        .sContents {
            border: 2px solid black;
            margin-right: 30px;
        }

    </style>


    <a th:href="@{#}">ALL</a>
    <a th:href="@{#}">HEALTH</a>
    <a th:href="@{#}">EDUCATION</a>
    <a th:href="@{#}">BREED</a>
    <a th:href="@{/ttk/addForm}">+ADD</a>

    <div class="story-contents" th:each="list : ${data}">
        <div class="sContents">
            <a th:href="@{/ttk/boardDetail(boardId=${list.boardId})}">
                <img th:src="@{/files/download(files=${list.imgName})}"><br>
                <label>[[${list.categoryId}]] </label><br>
                <label>[[${list.boardTitle}]]</label>
            </a>
            <br><br>
        </div>
    </div>


</th:block>
</html>
